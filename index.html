<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=\
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="left">
          <div class="top">
            <label for="image-input" class="btn">
              Choose image
              <input type="file" id="image-input" accept="image/*" hidden />
            </label>
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="download-btn">Download</button>
          </div>
          <div class="bottom">
            <div class="placeholder">
              <p>No image choosen</p>
            </div>
          </div>
        </div>
        <div class="right">
          <h2>Filters</h2>
          <div class="filters">
            <div class="filter"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
